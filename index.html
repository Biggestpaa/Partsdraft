<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toyota Parts Store - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="applyAdminSettings()">
  <header>
    <img id="banner-image" src="images/banner.jpg" alt="Banner" class="banner"/>
    <h1>Welcome to Toyota Liffey Valley Parts Store</h1>
  </header>
  <div class="menu">
    <button onclick="toggleDropdown()" class="dropdown-btn">Menu ▼</button>
    <div id="dropdown-menu" class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="parts.html">Parts List</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>
  <div class="container fade-in">
    <h2>Enter Your Registration</h2>
    <input type="text" id="reg-input" placeholder="e.g. 151D12345">
    <button onclick="lookupCar()">Lookup</button>
    <div class="autofill-result">
      <p><strong>Make:</strong> <span id="make-output">—</span></p>
      <p><strong>Model:</strong> <span id="model-output">—</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
