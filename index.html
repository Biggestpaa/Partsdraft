<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toyota Liffey Valley Parts</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body onload="loadBanner(); loadWelcomeMessage(); loadHeaderTitle();">
  <header class="header">
    <img id="banner-image" src="banner.jpg" alt="Toyota GR Banner" class="banner-img" />
    <div class="header-text">
      <h1 id="header-title">Welcome to Toyota Liffey Valley Parts Store</h1>
      <p id="welcome-message">
        Book and order genuine Toyota parts online. Enter your registration to see parts tailored to your vehicle. Click & Collect available.
      </p>
    </div>
  </header>

  <main class="main">
    <div class="card input-card">
      <label for="reg-input">Enter Your Vehicle Registration:</label>
      <input type="text" id="reg-input" placeholder="e.g. 151D12345" />
      <button onclick="checkReg()">Continue</button>
    </div>
  <div class="card"><a href="accessories.html" style="color: red; text-decoration: underline;">View Accessories</a></div>
</main>

  <footer class="footer">
    <p>&copy; 2025 Toyota Liffey Valley. All rights reserved.</p>
  </footer>

  <script>
    const regDatabase = {
      "152D12345": { make: "Toyota", model: "Admin Access" },
      "151D12345": { make: "Toyota", model: "Yaris" },
      "161C45678": { make: "Toyota", model: "Corolla" },
      "171G78901": { make: "Toyota", model: "RAV4" }
    };

    function loadBanner() {
      const stored = localStorage.getItem('bannerImage');
      if (stored) document.getElementById('banner-image').src = stored;
    }

    function loadWelcomeMessage() {
      const message = localStorage.getItem('welcomeMessage');
      if (message) document.getElementById('welcome-message').textContent = message;
    }

    function loadHeaderTitle() {
      const header = localStorage.getItem('headerTitle');
      if (header) document.getElementById('header-title').textContent = header;
    }

    function checkReg() {
      const reg = document.getElementById('reg-input').value.trim().toUpperCase();
      const info = regDatabase[reg];
      if (info) {
        if (reg === "152D12345") {
          window.location.href = "admin.html";
        } else {
          const url = new URL("parts.html", window.location.href);
          url.searchParams.set("make", info.make);
          url.searchParams.set("model", info.model);
          url.searchParams.set("reg", reg);
          window.location.href = url.toString();
        }
      } else {
        alert("Registration not recognized.");
      }
    }
  </script>
</body>
</html>
