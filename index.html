<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadBanner()">
  <header>
    <img id="banner-image" src="banner.jpg" alt="Banner Image" />
    <h1>Welcome to Toyota Liffey Valley Parts Store</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </header>
  <div class="container fade-in">
    <h2>Enter Your Registration</h2>
    <input type="text" id="reg-input" placeholder="e.g. 151D12345">
    <br><br>
    <button onclick="checkReg()">Continue</button>
  </div>

  <script>
    function loadBanner() {
      const stored = localStorage.getItem('bannerImage');
      if (stored) document.getElementById('banner-image').src = stored;
    }

    function checkReg() {
      const reg = document.getElementById('reg-input').value.trim().toUpperCase();
      if (reg === "152D12345") {
        window.location.href = "admin.html";
      } else {
        alert("Registration not recognized for admin access.");
      }
    }
  </script>
</body>
</html>
