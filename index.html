<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadBanner()">
  <header>
    <img id="banner-image" src="banner.jpg" alt="Banner Image" />
    <h1>Welcome to Toyota Liffey Valley Parts Store</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <script>
    function loadBanner() {
      const stored = localStorage.getItem('bannerImage');
      if (stored) document.getElementById('banner-image').src = stored;
    }
  </script>
</body>
</html>
