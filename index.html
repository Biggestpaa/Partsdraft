<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toyota Liffey Valley - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img id="banner-image" src="banner.jpg" alt="Toyota Banner" class="banner-img" />
  </header>

  <main class="main">
    <div class="card">
      <h2>Welcome to Toyota Liffey Valley Parts Store</h2>
      <p id="welcome-text">Enter your vehicle registration to browse genuine Toyota parts and accessories.</p>
      <input id="reg-input" type="text" placeholder="Enter Registration (e.g. 151D12345)" />
      <div>
        <button onclick="redirectToPage('parts.html')">View Parts</button>
        <button onclick="redirectToPage('accessories.html')">View Accessories</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Toyota Liffey Valley. All rights reserved.</p>
  </footer>

  <script>
    function redirectToPage(page) {
      const reg = document.getElementById('reg-input')?.value?.toUpperCase();
      let make = '';
      let model = '';

      if (reg === "151D12345") {
        make = "Toyota";
        model = "Yaris";
      } else if (reg === "161D54321") {
        make = "Toyota";
        model = "Corolla";
      } else if (reg === "171D67890") {
        make = "Toyota";
        model = "Rav4";
      } else if (reg === "152D12345") {
        window.location.href = "admin.html";
        return;
      } else {
        alert("Unknown registration. Please use demo reg.");
        return;
      }

      window.location.href = `${page}?reg=${reg}&make=${make}&model=${model}`;
    }

    window.onload = function () {
      const stored = localStorage.getItem("bannerImage");
      if (stored) document.getElementById("banner-image").src = stored;
    }
  </script>
</body>
</html>
