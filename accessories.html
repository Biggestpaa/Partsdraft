<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessories - Toyota Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .vehicle-banner {
      background-color: #1c1c1c;
      padding: 12px 20px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .category-toggle {
      background-color: #222;
      color: #fff;
      padding: 10px 16px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .category-toggle:hover {
      background-color: #2a2a2a;
    }

    .subcategory-group {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .subcategory-title {
      font-size: 14px;
      color: #f0f0f0;
      margin: 10px 0 6px 0;
    }

    .part-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .part-name {
      font-weight: bold;
      font-size: 14px;
    }

    .part-details {
      font-size: 13px;
      color: #ccc;
      margin-top: 4px;
    }

    .category-content {
      display: none;
      margin-top: 6px;
    }
  </style>
</head>
<body onload="loadPage()">
  <header class="header">
    <img id="banner-image" src="banner.jpg" alt="Toyota Banner" class="banner-img" />
  </header>
<nav class="nav">
  <a href="index.html">Home</a>
  <a href="#" id="parts-link">Parts</a>
  <a href="#" class="active">Accessories</a>
</nav>

  <main class="main" style="flex-direction: column;">
    <div class="card">
      <h2 id="accessories-title">Available Accessories</h2>
      <p id="accessories-intro">Select a category below to view compatible accessories.</p>
      <div id="accessories-container"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Toyota Liffey Valley. All rights reserved.</p>
  </footer>

<script>
  function updatePartsLink() {
    const params = new URLSearchParams(window.location.search);
    const reg = params.get("reg") || "";
    const make = params.get("make") || "";
    const model = params.get("model") || "";
    const link = document.getElementById("parts-link");
    if (link) {
      link.href = `parts.html?reg=${reg}&make=${make}&model=${model}`;
    }
  }

  function loadPage() {
    loadBanner();
    showVehicleInfo();
    loadAccessoriesForVehicle();
    updatePartsLink();
  }
</script>

</body>
</html>
