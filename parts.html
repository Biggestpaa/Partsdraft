<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parts List - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Toyota Liffey Valley Parts Store</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart & Checkout</a>
  </nav>

  <div class="container">
    <h2>Parts List</h2>

    <div class="category" onclick="toggleSection('filters')">Filters ▼</div>
    <div id="filters" class="product-list">
      <div class="product"><span>Oil Filter (€20)</span><button onclick="addToCart('Oil Filter', 20)">Add</button></div>
      <div class="product"><span>Air Filter (€15)</span><button onclick="addToCart('Air Filter', 15)">Add</button></div>
    </div>

    <div class="category" onclick="toggleSection('brakes')">Brakes ▼</div>
    <div id="brakes" class="product-list">
      <div class="product"><span>Front Brakes (€150)</span><button onclick="addToCart('Front Brakes', 150)">Add</button></div>
      <div class="product"><span>Rear Brakes (€110)</span><button onclick="addToCart('Rear Brakes', 110)">Add</button></div>
    </div>

    <div class="category" onclick="toggleSection('fuel')">Fuel Treatment ▼</div>
    <div id="fuel" class="product-list">
      <div class="product"><span>Petrol Treatment (€29)</span><button onclick="addToCart('Petrol Treatment', 29)">Add</button></div>
      <div class="product"><span>Diesel Treatment (€34)</span><button onclick="addToCart('Diesel Treatment', 34)">Add</button></div>
    </div>
  </div>

  <div class="live-cart" onclick="window.location.href='cart.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
  </div>

  <script src="script.js"></script>
  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    // Hide all sections by default
    window.onload = function () {
      updateCart();
      document.getElementById('filters').style.display = 'none';
      document.getElementById('brakes').style.display = 'none';
      document.getElementById('fuel').style.display = 'none';
    };
  </script>
</body>
</html>
