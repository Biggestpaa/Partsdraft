<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parts - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .sub-banner {
      background-color: #d71920;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body onload="loadBanner(); showVehicleInfo();">
  <header>
    <img id="banner-image" src="banner.jpg" alt="Banner Image" />
    <h1>Available Parts</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
    <div id="vehicle-info" class="sub-banner"></div>
  </header>

  <div class="container fade-in">
    <!-- Parts list will be added later -->
  </div>

  <script>
    function loadBanner() {
      const stored = localStorage.getItem('bannerImage');
      if (stored) document.getElementById('banner-image').src = stored;
    }

    function showVehicleInfo() {
      const params = new URLSearchParams(window.location.search);
      const make = params.get('make');
      const model = params.get('model');
      const reg = params.get('reg');
      const subBanner = document.getElementById('vehicle-info');
      if (make && model && reg) {
        subBanner.textContent = `Vehicle: ${make} ${model} (${reg})`;
      } else {
        subBanner.textContent = "Vehicle: Unknown";
      }
    }
  </script>
</body>
</html>
