<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parts - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .vehicle-banner {
      background-color: #1c1c1c;
      padding: 12px 20px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    .nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .category-toggle {
      background-color: #222;
      color: #fff;
      padding: 10px 16px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .category-toggle:hover {
      background-color: #2a2a2a;
    }

    .subcategory-group {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .subcategory-title {
      font-size: 14px;
      color: #f0f0f0;
      margin: 10px 0 6px 0;
    }

    .part-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .part-name {
      font-weight: bold;
      font-size: 14px;
    }

    .part-details {
      font-size: 13px;
      color: #ccc;
      margin-top: 4px;
    }

    .category-content {
      display: none;
      margin-top: 6px;
    }
  </style>
</head>
<body onload="loadPage()">
  <header class="header">
    <img id="banner-image" src="banner.jpg" alt="Toyota Banner" class="banner-img" />
  </header>
<nav class="nav">
  <a href="index.html">Home</a>
  <a href="#" class="active">Parts</a>
  <a href="accessories.html" id="accessories-link">Accessories</a>
</nav>








  

  <div class="vehicle-banner" id="vehicle-info">Vehicle: Unknown</div>

  <main class="main" style="flex-direction: column;">
    <div class="card">
      <h2 id="parts-title">Available Parts</h2>
      <p id="parts-intro">Select a category below to view compatible parts.</p>
      <div id="parts-container"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Toyota Liffey Valley. All rights reserved.</p>
  </footer>

  







<script>
  function updatePartsLink() {
    const params = new URLSearchParams(window.location.search);
    const reg = params.get("reg") || "";
    const make = params.get("make") || "";
    const model = params.get("model") || "";
    const partsLink = document.getElementById("parts-link");
    const accessoriesLink = document.getElementById("accessories-link");

    if (partsLink) {
      partsLink.href = `parts.html?reg=${reg}&make=${make}&model=${model}`;
    }
    if (accessoriesLink) {
      accessoriesLink.href = `accessories.html?reg=${reg}&make=${make}&model=${model}`;
    }
  }

  window.onload = function () {
    loadPage?.();
    const heading = localStorage.getItem("parts-heading");
    const subheading = localStorage.getItem("parts-subheading");
    if (heading) document.getElementById("parts-heading").textContent = heading;
    if (subheading) document.getElementById("parts-subheading").textContent = subheading;
    updatePartsLink();
  };
</script>


<script>
  function toggleFilterBar() {
    const bar = document.getElementById("filterBar");
    bar.style.display = bar.style.display === "none" ? "block" : "none";
  }

  function filterItems() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const make = document.getElementById("filterMake").value.toLowerCase();
    const model = document.getElementById("filterModel").value.toLowerCase();
    const items = document.querySelectorAll(".item");

    items.forEach(item => {
      const name = item.getAttribute("data-name")?.toLowerCase() || "";
      const number = item.getAttribute("data-number")?.toLowerCase() || "";
      const itemMake = item.getAttribute("data-make")?.toLowerCase() || "";
      const itemModel = item.getAttribute("data-model")?.toLowerCase() || "";

      const matchSearch = name.includes(input) || number.includes(input);
      const matchMake = !make || itemMake === make;
      const matchModel = !model || itemModel === model;

      item.style.display = (matchSearch && matchMake && matchModel) ? "block" : "none";
    });
  }
</script>


<script>
  function loadPage() {
    const params = new URLSearchParams(window.location.search);
    const reg = params.get("reg");
    const make = (params.get("make") || "").toLowerCase();
    const model = (params.get("model") || "").toLowerCase();

    const heading = document.getElementById("parts-heading");
    const subheading = document.getElementById("parts-subheading");
    if (heading && localStorage.getItem("parts-heading")) {
      heading.textContent = localStorage.getItem("parts-heading");
    }
    if (subheading && localStorage.getItem("parts-subheading")) {
      subheading.textContent = localStorage.getItem("parts-subheading");
    }

    const container = document.getElementById("itemsContainer");
    const data = JSON.parse(localStorage.getItem("parts") || "[]");

    container.innerHTML = data.map((item, i) => {
      const matches = (!make || item.make.toLowerCase() === make) &&
                      (!model || item.model.toLowerCase() === model);
      if (!make && !model || matches) {
        return `<div class="item" data-name="\${item.name}" data-number="\${item.partNumber}" data-make="\${item.make}" data-model="\${item.model}">
                  <strong>\${item.name}</strong> - \${item.partNumber} (\${item.make} \${item.model}) - â‚¬\${item.price}
                </div>`;
      }
      return "";
    }).join("");
  }

  window.onload = function () {
    loadPage();
    updatePartsLink?.();
  };
</script>

</body>
</html>
