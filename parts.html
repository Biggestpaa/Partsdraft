<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parts - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .vehicle-banner {
      background-color: #1c1c1c;
      padding: 12px 20px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    .nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .category-toggle {
      background-color: #222;
      color: #fff;
      padding: 10px 16px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .category-toggle:hover {
      background-color: #2a2a2a;
    }

    .subcategory-group {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .subcategory-title {
      font-size: 14px;
      color: #f0f0f0;
      margin: 10px 0 6px 0;
    }

    .part-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .part-name {
      font-weight: bold;
      font-size: 14px;
    }

    .part-details {
      font-size: 13px;
      color: #ccc;
      margin-top: 4px;
    }

    .category-content {
      display: none;
      margin-top: 6px;
    }
  </style>
</head>
<body onload="loadPage()">
  <header class="header">
    <img id="banner-image" src="banner.jpg" alt="Toyota Banner" class="banner-img" />
  </header>
<nav class="nav">
  <a href="index.html">Home</a>
  <a href="#" class="active">Parts</a>
  <a href="accessories.html" id="accessories-link">Accessories</a>
</nav>






  

  <div class="vehicle-banner" id="vehicle-info">Vehicle: Unknown</div>

  <main class="main" style="flex-direction: column;">
    <div class="card">
      <h2 id="parts-title">Available Parts</h2>
      <p id="parts-intro">Select a category below to view compatible parts.</p>
      <div id="parts-container"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Toyota Liffey Valley. All rights reserved.</p>
  </footer>

  <script>
    function loadPage() {
      loadBanner();
      showVehicleInfo();
      loadPartsForVehicle();
    }

    function loadBanner() {
      const stored = localStorage.getItem('bannerImage');
      if (stored) document.getElementById('banner-image').src = stored;
    }

    function showVehicleInfo() {
      const params = new URLSearchParams(window.location.search);
      const make = params.get('make');
      const model = params.get('model');
      const reg = params.get('reg');
      const subBanner = document.getElementById('vehicle-info');
      if (make && model && reg) {
        subBanner.textContent = `Vehicle: ${make} ${model} (${reg})`;
      }
    }

    function toggleCategoryContent(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function loadPartsForVehicle() {
      const params = new URLSearchParams(window.location.search);
      const make = params.get('make')?.toLowerCase();
      const model = params.get('model')?.toLowerCase();
      const partsList = JSON.parse(localStorage.getItem("partsList") || "[]");
      const container = document.getElementById("parts-container");
      container.innerHTML = "";

      const grouped = {};

      partsList.forEach(part => {
        if (part.make === make && part.model === model) {
          if (!grouped[part.category]) grouped[part.category] = {};
          if (!grouped[part.category][part.subcategory]) grouped[part.category][part.subcategory] = [];
          grouped[part.category][part.subcategory].push(part);
        }
      });

      if (Object.keys(grouped).length === 0) {
        container.innerHTML = "<p style='color:#999;'>No parts found for this vehicle.</p>";
        return;
      }

      let count = 0;
      for (let category in grouped) {
        const toggle = document.createElement("div");
        toggle.className = "category-toggle";
        toggle.textContent = category;
        toggle.setAttribute("onclick", `toggleCategoryContent('cat${count}')`);

        const catContent = document.createElement("div");
        catContent.className = "category-content";
        catContent.id = `cat${count}`;

        for (let sub in grouped[category]) {
          const subGroup = document.createElement("div");
          subGroup.className = "subcategory-group";

          const subTitle = document.createElement("div");
          subTitle.className = "subcategory-title";
          subTitle.textContent = sub;
          subGroup.appendChild(subTitle);

          grouped[category][sub].forEach(part => {
            const partCard = document.createElement("div");
            partCard.className = "part-card";
            partCard.innerHTML = (part.image ? `<img src="${part.image}" alt="Part Image" style="width:100%;max-height:120px;object-fit:contain;margin-bottom:8px;border-radius:4px;" />` : "") +
              `<div class="part-name">${part.name}</div>
              <div class="part-details">Part #: ${part.number}</div>
              <div class="part-details">Years: ${part.years}</div>`;
            subGroup.appendChild(partCard);
          });

          catContent.appendChild(subGroup);
        }

        container.appendChild(toggle);
        container.appendChild(catContent);
        count++;
      }
    }
  </script>

<script>
  function updateAccessoriesLink() {
    const params = new URLSearchParams(window.location.search);
    const reg = params.get("reg") || "";
    const make = params.get("make") || "";
    const model = params.get("model") || "";
    const link = document.getElementById("accessories-link");
    if (link) {
      link.href = `accessories.html?reg=${reg}&make=${make}&model=${model}`;
    }
  }

  window.onload = function () {
    loadPage();
    updateAccessoriesLink();
  };
</script>

</body>
</html>
