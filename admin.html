<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <div class="container fade-in">
    <h2>Edit Site Content</h2>

    <h3>Banner Image</h3>
    <input type="file" id="banner-upload" accept="image/*">
    <button onclick="saveBanner()">Update Banner</button>

    <h3>Cart Logo</h3>
    <input type="file" id="logo-upload" accept="image/*">
    <button onclick="saveLogo()">Update Logo</button>

    <h3>Parts</h3>
    <div id="admin-parts-list">
      <!-- Admin editable parts injected by JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
