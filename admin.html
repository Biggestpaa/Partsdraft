
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadAdminPage()">
  <header>
    <img id="banner" src="banner.jpg" alt="Banner" class="banner"/>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="parts.html">Parts</a>
      <a href="accessories.html">Accessories</a>
    </nav>
  </header>

  <main class="main">
    <h2 class="admin-title">Admin Panel</h2>

    <section class="upload-section">
      <h3>Update Banner</h3>
      <input type="file" id="bannerUpload" />
      <button onclick="updateBanner()">Upload Banner</button>

      <h3>Update Logo</h3>
      <input type="file" id="logoUpload" />
      <button onclick="updateLogo()">Upload Logo</button>
    </section>

    <section class="manager-section">
      <h3>Manage Parts</h3>
      <div id="partsManager"></div>
      <button onclick="addPart()">Add Part</button>
    </section>

    <section class="manager-section">
      <h3>Manage Accessories</h3>
      <div id="accessoriesManager"></div>
      <button onclick="addAccessory()">Add Accessory</button>
    </section>
  </main>

  <script src="admin-v2.js"></script>
</body>
</html>
