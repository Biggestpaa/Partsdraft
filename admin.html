<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Toyota Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadBanner()">
  <header>
    <img id="banner-image" src="banner.jpg" alt="Banner" class="banner"/>
    <h1>Admin Panel</h1>
  </header>
  <div class="container fade-in">
    <h2>Edit Site Banner</h2>
    <input type="file" id="banner-upload" accept="image/*">
    <br><br>
    <button onclick="saveBanner()">Update Banner</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
